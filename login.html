    <!-- start login -->
    <div class="logi">

        <div class="container">
            <div class="forms">
                <div class="form login">
                    <span class="title">تسجيل دخول</span>

                    <form action="#">
                        <div class="input-field">
                            <input type="text" placeholder="ادخل البريد الالكتروني" required>
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" class="password" placeholder="ادخل كلمة السر" required>
                            <i class="fas fa-lock icon"></i>
                            <i class="fas fa-eye-slash showHidePw "></i>
                        </div>
                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">تذكرني</label>
                            </div>
                            <a href="#" class="text">فقدت كلمة السر ?</a>
                        </div>

                        <div class="input-field button">
                            <input type="button" value="دخول">
                        </div>
                    </form>
                    <div class="login-signup">
                        <span class="text">?انا لست عضو 
                            <a href="#" class="text signup-link">انشاء حساب جديد</a>
                        </span>
                    </div>
                </div>

                <!-- Registration form -->

                <div class="form signup">
                    <span class="title">التسجيل</span>

                    <form action="#">
                        <div class="input-field">
                            <input type="text" placeholder="ادخل الاسم" required>
                            <i class="fas fa-user    "></i>
                        </div>
                        <div class="input-field">
                            <input type="email" placeholder="ادخل البريد الالكتروني" required>
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" class="password" placeholder="انشاء كلمة سر" required>
                            <i class="fas fa-lock icon"></i>
                            <i class="fas fa-eye-slash showHidePw "></i>
                        </div>
                        <div class="input-field">
                            <input type="password" class="password" placeholder="تاكيد كلمة السر" required>
                            <i class="fas fa-lock icon"></i>
                            <i class="fas fa-eye-slash showHidePw "></i>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="sigCheck">
                                <label for="sigCheck" class="text">تذكرني</label>
                            </div>
                            <!-- <a href="#" class="text">Forget Password ?</a> -->
                        </div>

                        <div class="input-field button">
                            <input type="button" value="إنشاء حساب">
                        </div>
                    </form>

                    <div class="login-signup">
                        <span class="text">
                            <a href="#" class="text login-link">تسجيل دخول</a>
                        </span>
                    </div>
                </div>

            </div>
        </div>

    </div>
